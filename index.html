<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concept</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/anim.css" />
</head>

<body>
    <div class="container-fluid window">
        <div class="layers" style="top:100vh;" id="city">
            <img src="img/city.jpg">
        </div>

        <div class="gmiddle dentist" id="dentist">
            <img src="img/dentist.jpg" alt="dentist" />
        </div>
        <div class="gmiddle good" id="good">
            GOOD
        </div>
        <div class="gmiddle fees" id="fees">
            $300
        </div>
        <div class="phonelayer" id="appLayer">
            <div class="phone">
                <div class="card" id="type" style="transform:translateX(300px)">
                    type
                </div>
                <div class="card" id="location" style="transform:translateX(300px)">
                    location
                </div>
                <div id="search" style="transform:translateY(500px)">
                    <button class="btn btn-light" onclick="changeview('search')">Search</button>
                </div>
                <ul class="list-group" id="searchlist">
                    <li class="list-group-item">
                        <div class="image">
                            AR
                        </div>
                        <div class="details">
                            Abhijit Roy
                        </div>
                        <div class="fees">
                            <div>$100</div>
                            <button class="btn btn-dark" onclick="changeview('docview')">book</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="image">
                            SN
                        </div>
                        <div class="details">
                            Somraj Naik
                        </div>
                        <div class="fees">
                            <div>$120</div>
                            <button class="btn btn-dark" onclick="changeview('docview')">book</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="image">
                            AN
                        </div>
                        <div class="details">
                            Arpita Nag
                        </div>
                        <div class="fees">
                            <div>$200</div>
                            <button class="btn btn-dark" onclick="changeview('docview')">book</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="image">
                            BD
                        </div>
                        <div class="details">
                            Baljit Dev
                        </div>
                        <div class="fees">
                            <div>$100</div>
                            <button class="btn btn-dark" onclick="changeview('docview')">book</button>
                        </div>
                    </li>
                </ul>
                <div class="dDash" id="ddash">
                    <div class="card">
                        <img class="card-img-top" src="https://randomuser.me/api/portraits/lego/5.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Patient Name</h5>
                            <p class="card-text">Details...</p>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary" onclick="changeview('prescribe')">prescribe</button>
                        </div>
                    </div>
                </div>
                <div class="dDash" id="prescribe">
                    <div class="presform">

                        <input type="text" class="medname" placeholder="med name" />
                        <input type="radio" class="radname" name="taketime" value="before" id="before">
                        <label for="before">before</label>
                        <input type="radio" class="radname" name="taketime" value="after" id="after">
                        <label for="after">after</label>
                        <input type="number" class="number">
                    </div>
                    <div class="presform">

                        <input type="text" class="medname" placeholder="med name" />
                        <input type="radio" class="radname" name="taketime" value="before" id="before">
                        <label for="before">before</label>
                        <input type="radio" class="radname" name="taketime" value="after" id="after">
                        <label for="after">after</label>
                        <input type="number" class="number">
                    </div>
                    <div class="presform">

                        <input type="text" class="medname" placeholder="med name" />
                        <input type="radio" class="radname" name="taketime" value="before" id="before">
                        <label for="before">before</label>
                        <input type="radio" class="radname" name="taketime" value="after" id="after">
                        <label for="after">after</label>
                        <input type="number" class="number">
                    </div>
                    <div class="presform">
                        <button class="btn btn-success" onclick="changeview('complete')">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-warning globalMiddle" id="payment">$200</button>
        <div class="gmiddle" id="me">
            <img src="img/character.png" onclick="initReel()" />
        </div>
        <div class="programming">
            <input type="text" value="" onkeyup="changeview(event.target.value)" id="programming" autofocus />
        </div>
    </div>
    <script>
        var stroyReel = '';
        function initReel() {
            if (stroyReel === '') {
                stroyReel = 'start';
            } else {
                return false;
            }
            changeview(stroyReel);
        }
        var changeview = function (value) {
            stroyReel = value;
            switch (stroyReel) {
                case '': document.getElementById("city").style.top = '100vh';
                    break;
                case 'start': document.getElementById("city").style.top = 0;
                    break;

                case 'dentist':
                    document.getElementById("dentist").style.width = '150px';
                    document.getElementById("dentist").style.height = '150px';
                    break;
                case 'good':
                    document.getElementById("good").style.width = '100px';
                    document.getElementById("good").style.height = '100px';
                    break;
                case 'fees':
                    document.getElementById("fees").style.width = '100px';
                    document.getElementById("fees").style.height = '100px';
                    break;
                case 'app':
                    document.getElementById("city").style.left = '-100vw';
                    document.getElementById("me").style.left = 'calc(-100vw + 160px)';
                    document.getElementById("dentist").style.left = 'calc(-100vw - 150px)';
                    document.getElementById("good").style.left = 'calc(-100vw - 150px)';
                    document.getElementById("fees").style.left = 'calc(-100vw - 150px)';

                    document.getElementById("appLayer").style.top = 0;
                    break;
                case 'type':
                    document.getElementById("type").style.transform = 'translateX(0)';
                    break;
                case 'location':
                    document.getElementById("search").style.transform = 'translatey(300px)';
                    document.getElementById("location").style.transform = 'translateX(0)';
                    break;
                case 'search':
                    document.getElementById("search").style.transform = 'translateY(500px)';
                    document.getElementById("type").style.transform = 'translateX(-300px)';
                    document.getElementById("location").style.transform = 'translateX(-300px)';
                    document.getElementById("searchlist").style.transform = 'translateX(0px)';
                    break;
                case 'docview':
                    document.getElementById('ddash').style.left = 0;
                    document.getElementById("searchlist").style.transform = 'translateX(-300px)';
                    document.getElementById("payment").style.opacity = 1;
                    document.getElementById("payment").style.top = '-560px';
                    document.getElementById("payment").style.zIndex = 1;
                    break;
                case 'prescribe':
                    document.getElementById('ddash').style.left = '-300px';
                    document.getElementById('prescribe').style.left = '0';

                    break;
                case 'complete':
                    document.getElementById("payment").style.opacity = 0;
                    document.getElementById("payment").style.top = 0;
                    // document.getElementById("payment").style.zIndex = -1;
                    break;
                case 'done':
                    document.getElementById("city").style.left = 0;
                    document.getElementById("appLayer").style.top = '100vh';
                    document.getElementById("me").style.left = 0;
                    break;
                default: return false;
            }
        }


    </script>
</body>

</html>
